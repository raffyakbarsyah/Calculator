<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>

    <div class="buttons">
      <button class="specialButton">AC</button>
      <button class="specialButton"><span class="backspace">โซ</span></button>

      <button class="specialButton">%</button>
      <button class="operatorButton">รท</button>

      <button class="numberButton">7</button>
      <button class="numberButton">8</button>
      <button class="numberButton">9</button>
      <button class="operatorButton">x</button>

      <button class="numberButton">4</button>
      <button class="numberButton">5</button>
      <button class="numberButton">6</button>
      <button class="operatorButton">+</button>

      <button class="numberButton">1</button>
      <button class="numberButton">2</button>
      <button class="numberButton">3</button>
      <button class="operatorButton">-</button>

      <button class="numberButton">.</button>
      <button class="numberButton">0</button>
      <div class="blankSpace"></div>
      <button class="operatorButton">=</button>
    </div>

    <h2 class="errorMessage"></h2>
</div>
<script src="/main.js"></script>
</body>
</html>
